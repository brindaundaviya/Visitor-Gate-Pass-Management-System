<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Visitor Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        h2 {
            color: #00ffff;
        }
        button {
            background-color: #4CAF50;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>New Visitor - Please Fill All Details</h2>
    <form method="POST" action="/submit_full">
        <input type="text" name="name" placeholder="Your Full Name" required>
        <input type="text" name="contact" placeholder="Contact Number" required>
        <input type="text" name="purpose" placeholder="Purpose of Visit" required>
        <input type="text" name="to_meet" placeholder="Whom to Meet" required>
        <button type="submit">Submit Entry</button>
    </form>
</body>
</html>
